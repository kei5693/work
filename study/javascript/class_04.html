	<div class="ex08">
		<h1>함수의 정의</h1>
		<h2>함수 : 반복하여 수행하는 계산, 작업을 한 덩어리로 묶은것</h2>
		<script type="syntaxhighlighter" class="brush: js;">
		<![CDATA[
			// 함수의 정의
			function myfunction(arg1, arg2) {
				var r = arg1 * arg2;
				return r;
			}
			
			// 함수의 호출
			myfunction(5,5);
			
			/*
				myfunction	함수명 (숫자로 시작 불가, 대소문자 구별)
				arg1,arg2	인수(파라미터)
							함수안에서 처리에 필요한 정보를 호출한 곳으로 받을 수 있다.
				return		함수의 처리를 종료
				r			반환값 return문 다음에 값을 1개 지정할 수 있고 함수를 호출한 곳으로 반환할 수 있다.
			*/
		]]>
		</script>
		<button type="button">실행</button>
		<p class="result"></p>

	<div class="ex09">
		<h1>변수의 범위</h1>
		<h2>로컬 변수(지역 변수)</h2>
		<script type="syntaxhighlighter" class="brush: js;">
		<![CDATA[
			var a = 1;
			function showNum(){
				// 지역변수			: 함수 안에서 var를 붙여서 선언한 변수, 변수를 선언한 함수 안에서만 사용

	<div>
		<h1>배열(array)</h1>
		<p>여러개의 값을 넣을 수 있는 변수의 모음</p>
		<script type="syntaxhighlighter" class="brush: js;">
		<![CDATA[
			a = new Array(1,2,3);
			/*
				a		배열명(오브젝트명)
				new		연산자
				1,2,3	요소
			*/
			
			
			// 줄임 표현
			a = [1,2,3];
			
			
			// 빈 배열 생성후 나중에 요소의 값을 대입, 요소는 0부터 시작
			a = new Array();
			a[0] = 1;
			a[1] = 2;
			a[2] = 3;
			
			
			// 배열의 요소 참조
			b = a[0];	// 1
			
			
			// 배열의 요소 대입(데이터 형이 달라도 가능)
			a[3] = 4;
			a[4] = "test";
			
			console.log(a);	// [1, 2, 3, 4, "test"]
		]]>
		</script>

	<div>
		<h1>배열의 응용</h1>
		<h2>연상배열 : 문자열을 첨자로 사용한 배열</h2>
		<script type="syntaxhighlighter" class="brush: js;">
		<![CDATA[
			ani = new Array();
			ani['dog'] = '개';
			ani['cat'] = '고양이';
			
			// 첨자가 영문자인 경우
			ani.dog = '개';
			ani.cat = '고양이';
			
			// 2차원배열 : 배열 안에 배열
			a = [[1,2,3,],[4,5,6]];
			a[0];	// [1,2,3]
			a[1];	// [4,5,6]
			
			// 배열 요소 제거(제거한 배열 요소는 undefined 반환)
			a = [1,2,3];
			delete a[0];	// 1 제거
			a[0]			// undefined
			
			// var로 선언하지 않은 배열 등의 오브젝트는 한꺼번에 제거가능
			a = [1,2,3];
			delete a;
			
			/*
				배열 요소 잘라내기
				slice() 메서드 : 지정된 범위부터 배열을 잘라서 새로운 배열 반환
			*/
			a = [1,2,3,4];
			b = a.slice(1,3);
			/*
				배열 a[1] 부터 a[3] 직전 요소를 잘라서 새로운 배열로 반환
				b = [2,3];
				a = [1,2,3,4];
			*/
			
			// unshift : 배열 처음에 요소 추가, 배열의 길이 반환
			a = [1,2];
			a.unshift(3);	// 3반환, a = [3, 1, 2]
			
			// push : 배열 끝에 요소 추가, 배열의 길이 반환
			a = [1,2];
			a.push(3);		// 3반환, a = [1, 2, 3]
			
			// pop : 배열 끝 요소 삭제하고 그 요소를 반환
			a = [1,2,3];
			b = a.pop();	// b는 3을 반환, a = [1,2];
			
			// shift : 배열 처음 요소 삭제
			a = [1,2,3];
			b = a.shift();	// 	b는 1을 반환, a = [2,3];
		]]>
		</script>

		<h1>문자열의 응용</h1>
		<h2>String 오브젝트</h2>
		<script type="syntaxhighlighter" class="brush: js;">
		<![CDATA[
			str = new String("복숭아");
			
			// length 문자열의 길이 값
			// 변수에 문자열을 대입하면 일시적으로 String 오브젝트로 변환
			str = "복숭아";
			len = str.length;	// 3
			
			
			// charAt(n); 문자열에서 n번 문자를 잘라낸다.(0부터 시작)
			str = new String("복숭아");
			c = str.charAt(1);		// "숭"
			
			
			// split() : 특정 문자를 기준으로 문자를 분할하여 배열로 저장
			str = "2017/1/1";
			arr = str.split("/");	// ["2017", "1", "1"]
			
			
			// indexOf() : 문자열을 검색해서 문자의 인덱스 번호를 반환, 없을 경우 -1을 반환
			str = "자바스크립트";
			num = str.indexOf("립", 2);		// 2번째부터 문자열 검색, 4를 반환
		]]>
		</script>

	<div class="ex10">
		<h1>수학함수</h1>
		<h2>Math 오브젝트</h2>
		<script type="syntaxhighlighter" class="brush: js;">
		<![CDATA[
			Math.PI;			// 원주율	약 3.145926.....
			Math.abs(-100);		// 절대값	100
			Math.ceil(100.4);	// 절상		101
			Math.floor(100.4);	// 절하		100
			Math.max(1,8,3);	// 최대값	8
			Math.min(1,8,3);	// 최소값	1
			Math.pow(4,2);		// 제곱		16(4의 2제곱)
			Math.round(100.4);	// 소수점 이하 절삭		100
			Math.sqrt(25);		// 평방근	5
			Math.random();		// 0이상 1미만의 실수로 된 난수를 발생
			
			Math.floor(Math.random() * 10) +1;	// 1 ~ 10 사이의 난수 발생
			/*
				Math.random()							0.23867490915244893
				Math.random() * 10						2.3867490915244893
				Math.floor(Math.random() * 10)			2
				Math.floor(Math.random() * 10) + 1		3
			*/
		]]>
		</script>

		<p class="result"></p>

	<div class="ex11">
		<h1>날자</h1>
		<h2>Date 오브젝트</h2>
		<script type="syntaxhighlighter" class="brush: js;">
		<![CDATA[
			now = new Date();		// 현재 날자와 시각 Sun Jan 01 2017 21:04:02 GMT+0900 (대한민국 표준시)
			day = new Date(2017,0,1,0,0,0);	// 시간에 대한 인수를 지정 Sun Jan 01 2017 00:00:00 GMT+0900 (대한민국 표준시)
			
			now.getFullYear();		// 연도
			now.getMonth() + 1;		// 월 (0 부터 시작)
			now.getDate();			// 일
			now.getDay();			// 요일 (0 = 일요일, 6 = 토요일)
			now.getHours();			// 시간
			now.getMinutes();		// 분
			now.getSecond();		// 초
			now.getTime();			// 1970년 1월 1일 오전 0시부터 현재 시간까지 지난 시간을 밀리초 단위로 반환
			
			// 지정한 날자까지 일수
			var day = new Date(2016,0,1,0,0,0),
			now = new Date(),
			time = now.getTime() - day.getTime();
			result = Math.ceil(time / (24 * 60 * 60 * 1000));
			
		]]>
		</script>
		
		<button type="button">실행</button>
		<p class="result"></p>
